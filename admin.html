<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel Admin - Hotel Sorriso</title>
</head>
<body>
  <h1>Painel Administrativo</h1>
  <p>Edite o conteúdo do site abaixo e clique em salvar:</p>
  <textarea id="editor" rows="20" style="width:100%"></textarea>
  <button id="saveBtn">Salvar Alterações</button>
  <a href="/logout">Sair</a>

  <script>
    // Carrega conteúdo atual do site
    fetch('/cliente')
      .then(resp => resp.text())
      .then(html => {
        document.getElementById('editor').value = html;
      });

    // Salva alterações
    document.getElementById('saveBtn').addEventListener('click', () => {
      const html = document.getElementById('editor').value;
      fetch('/admin/update', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ html })
      }).then(resp => resp.text())
        .then(msg => alert(msg));
    });
  </script>
</body>
</html>
